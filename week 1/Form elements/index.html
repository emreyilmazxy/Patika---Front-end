<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    optgroup[label="Meyveler"] {
        color: gray;
        font-style: italic;
        font-weight: normal;
    }

    optgroup[label="Meyveler"] option {
        color: black;
        font-style: normal;
    }
</style>

<body>

    <form action="">
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <div>
                <label for="name">İsim:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="lastName">Soy isim</label>
                <input type="text" id="lastName">
            </div>
            <div>
                <label for="email">E-posta:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Şifre:</label>
                <input type="password" id="password">
            </div>
            <div>
                <label for="male">Erkek</label>
                <input type="radio" name="gender" id="male" value="male">

                <label for="female">Kadın</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
            <div>
                <label for="fruit">Favori Meyve:</label>
                <select name="fruit" id="fruit">
                    <option value="">seçiniz</option>
                    <optgroup label="Meyveler">
                        <option value="apple">Elma</option>
                        <option value="banana">Muz</option>
                        <option value="cherry">Kiraz</option>
                        <option value="grape">Üzüm</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label style="display: block;" for="message">Mesajınız:</label>
                <textarea name="message" id="message" cols="30" rows="10" style="resize: none;" ></textarea>
                </div>
                <div>
                    <button type="submit">Gönder</button>
                </div>
        </fieldset>
    </form>

</body>

</html>
