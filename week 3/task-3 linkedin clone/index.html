<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/img/linkedln.svg">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white p-0">
        <div class="container">
            <div class="d-flex align-items-center w-100">
                <a class="navbar-brand" href="index.html">
                    <img src="/img/linkedln.svg" alt="Logo" width="34" height="34"
                        class="d-inline-block align-text-top">
                </a>
                <div class="flex-grow-1 search-bar">
                    <input type="text" class="form-control rounded-pill" placeholder="Arama Yap">
                </div>
                <div class="nav-links ms-auto">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="/img/home.svg" alt="Ana Sayfa">
                                <span class="d-none d-lg-inline">Ana Sayfa</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="/img/network.svg" alt="Ağım">
                                <span class="d-none d-lg-inline">Ağım</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="/img/job.svg" alt="İş İlanları">
                                <span class="d-none d-lg-inline">İş İlanları</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="/img/message.svg" alt="Mesajlaşma">
                                <span class="d-none d-lg-inline">Mesajlaşma</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="/img/notifications.svg" alt="Bildirimler">
                                <span class="d-none d-lg-inline">Bildirimler</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link d-flex align-items-center">
                                <img class="rounded-circle profile-image" src="https://picsum.photos/24/24"
                                    alt="Profil">
                                <span class="d-none d-lg-flex align-items-center">
                                    Ben
                                    <img src="/img/arrow-down.svg" alt="Menü" class="ms-1">
                                </span>
                            </a>
                        </li>
                        <li class="nav-item d-none d-lg-flex">
                            <span class="nav-divider"></span>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#">
                                <img src="/img/grid-icon.svg" alt="İş için">
                                <span class="d-flex align-items-center">
                                    İş için
                                    <img src="/img/arrow-down.svg" alt="Menü" class="ms-1">
                                </span>
                            </a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#">
                                <img src="/img/learning.svg" alt="Learning">
                                <span>Learning</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
