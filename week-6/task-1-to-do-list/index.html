<!DOCTYPE html>
<html lang="tr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Listesi</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container">
        <h1 class="title">Görev Listesi</h1>
        <form class="input-group" id="task-form">
            <input type="text" id="new-task-input" placeholder="Yeni görev ekle..." />
            <button type="button" id="add-task-btn">Ekle</button>
            <button type="button" id="clear-tasks-btn">Temizle</button>
        </form>
        <ul class="task-list">
            <li>ekmek <button class="delete-btn">Sil</button></li>
            <li>süt <button class="delete-btn">Sil</button></li>
            <li>peynir <button class="delete-btn">Sil</button></li>
        </ul>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
